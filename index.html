<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="addButton-menu-wrapper">
        <div class="addButton-menu">
            <div class="top-section">
                <h3>Add a book</h3>
                <button>X</button>
            </div>
            <div class="entry-section">
                <p>Title:</p>
                <input type="text" class="bookInput title">
                <p>Author:</p>
                <input type="text" class="bookInput author">
                <p>Number of Pages:</p>
                <input type="number" class="bookInput pages">
                <p>Has been read:</p>
                <input type="checkbox" class="bookInput hasBeenRead">
            </div>
            <div class="confirm-section">
                <button class="entry-add-button">Add</button>
            </div>
        </div>
    </div>
    <div class="app-area">
        <div class="header">
            <h1>Books I've read</h1>
            <button class="addButton headerButton">Add</button>
            <button class="removeButton headerButton">Remove</button>
            <button class="markRead headerButton">Mark as Read</button>
        </div>
        <div class="card-area">
            
        </div>

        <template class="card-template">
            <div class="card">
                <div class="card-header">
                    <h3>Book Title</h3>
                    <input type="checkbox">
                </div>
                <div class="card-body">
                    <p>Author:</p><p class="authorName">authorName</p>
                    <p>Pages:</p><p class="numberOfPages">numberOfPages</p>
                    <p>Read</p><p class="hasBeenRead">hasBeenRead?</p>
                </div>
            </div>
        </template>
    </div>
    
</body>
</html>
